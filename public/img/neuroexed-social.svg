<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8fafc"/>
  
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9AD4D6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#4dabf7;stop-opacity:0.2"/>
    </linearGradient>
    
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7"/>
      <stop offset="100%" style="stop-color:#9AD4D6"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Brain Icon -->
  <g transform="translate(100, 150)">
    <!-- Simplified brain outline -->
    <path d="M150,100 Q200,50 250,100 Q280,80 320,100 Q350,80 380,120 Q400,150 380,180 Q350,220 300,200 Q250,220 200,200 Q150,220 120,180 Q100,150 120,120 Q130,80 150,100 Z" 
          fill="url(#brainGradient)" 
          stroke="#0369a1" 
          stroke-width="3"/>
    
    <!-- Brain detail lines -->
    <path d="M160,120 Q180,110 200,120 M220,115 Q240,105 260,115 M280,110 Q300,100 320,110" 
          stroke="#0369a1" 
          stroke-width="2" 
          fill="none"/>
    <path d="M150,140 Q170,135 190,140 M210,135 Q230,130 250,135 M270,130 Q290,125 310,130" 
          stroke="#0369a1" 
          stroke-width="2" 
          fill="none"/>
    <path d="M160,160 Q180,155 200,160 M220,155 Q240,150 260,155 M280,150 Q300,145 320,150" 
          stroke="#0369a1" 
          stroke-width="2" 
          fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1e293b" text-anchor="middle">NeuroExed</text>
  
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="32" fill="#475569" text-anchor="middle">Center for Neuroscience and</text>
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="32" fill="#475569" text-anchor="middle">Experiential Education</text>
  
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">Advancing research at the intersection</text>
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">of brain science and learning</text>
  
  <!-- Website URL -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="28" fill="#0369a1" text-anchor="middle" font-weight="600">neuroexed.com</text>
</svg>
